---
version: "2"
checks:
  argument-count:
    config:
      threshold: 7
plugins:
  csslint:
    enabled: true
  coffeelint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true
exclude_patterns:
- config/
- db/
- dist/
- features/
- node_modules/
- script/
- spec/
- test/
- tests/
- vendor/
- target/
- .idea/

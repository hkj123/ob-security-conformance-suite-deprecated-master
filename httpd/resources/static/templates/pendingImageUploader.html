		<div class="row">
			<div class="col-md-12 logItem" data-upload-id="<%- item.upload %>">
				<div class="row">
					<div class="col-md-1"><div class="bg-warning testStatusResultBlock"><span class="glyphicon glyphicon-cloud-upload"></span></div></div>
					<div class="col-md-3">
						<!-- image preview -->
						<img src="images/placeholder.png" alt="" class="img-responsive center-block imagePreview imagePasteTarget" />
					</div>
					<div class="col-md-8">
						<!-- test details and form controls -->
						<% if (item.src) { %>
							<%= FAPI_UI.logTemplates.SOURCE({item: item}) %>
						<% } %>
						<% if (item.msg) { %>
							<%= FAPI_UI.logTemplates.MESSAGE({item: item}) %>
						<% } %>

						<label class="btn btn-default">
							<span class="glyphicon glyphicon-camera"></span> Select File</input>
    							<input type="file" hidden>
						</label>
						<button class="btn btn-default uploadBtn" disabled>Upload</button>
					</div>
				</div>
			</div>
		</div>
